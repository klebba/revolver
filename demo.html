<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="description" content=""/>
		<title>Revolver &bull; A full-featured responsive content carousel</title>
		<link rel="stylesheet" href="revolver.css"/>
		<link rel="stylesheet" href="demo.css"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
	</head>
	<body>
		<div id="page">
			<div class="rev rev-fluid-demo">
				<ul class="rev-container">
					<li class="rev-item">
						<img data-src="http://placekitten.com/600/200"/>
					</li>
					<li class="rev-item">
						<img data-src="http://placekitten.com/500/200"/>
					</li>
					<li class="rev-item">
						<img data-src="http://placekitten.com/400/250"/>
					</li>
					<li class="rev-item">
						<img data-src="http://placekitten.com/350/200"/>
					</li>
					<li class="rev-item">
						<img data-src="http://placekitten.com/700/200"/>
					</li>
				</ul>
			</div>
			<div class="rev rev-fixed-demo">
				<ul class="rev-container">
					<li class="rev-item" data-index="0">1</li>
					<li class="rev-item" data-index="1">2</li>
					<li class="rev-item" data-index="2">3</li>
					<li class="rev-item" data-index="3">4</li>
					<li class="rev-item" data-index="4">5</li>
					<li class="rev-item" data-index="5">6</li>
					<li class="rev-item" data-index="6">7</li>
					<li class="rev-item" data-index="7">8</li>
					<li class="rev-item" data-index="8">9</li>
					<li class="rev-item" data-index="9">10</li>
				</ul>
			</div>
			<div class="rev rev-fixed-demo">
				<ul class="rev-container">
					<li class="rev-item" data-index="0">1</li>
					<li class="rev-item" data-index="1">2</li>
					<li class="rev-item" data-index="2">3</li>
					<li class="rev-item" data-index="3">4</li>
					<li class="rev-item" data-index="4">5</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="revolver.js"></script>
	<script src="demo.js"></script>
</html>
